<!DOCTYPE html>
<html>
    <head>
        <title>jsblocks - block stuff you don't want to see</title>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="css/bulma.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="scripts.js"></script>
    </head>

    <body>

        <div id="main">
            <div class="container">
                <div class="content">
                    <h3>jsblocks</h3>
                    <h5>block stuff you don't want to see</h5>
                </div>

                <table id="table" class="table">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>website*</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="elements"></tbody>
                </table>

                <div id="nothing">
                    <div class='content'>
                        nothing yet...
                        <br>
                        <br>
                        <small>
                            To block something on any page:<br>
                            <strong>right-click -> jsblock</strong> on what you don't want to see anymore.
                        </small>
                    </div>
                </div>

                <br>
                <small>* wildcards (*) are allowed</small>
            </div>
        </div>

    </body>
</html>
